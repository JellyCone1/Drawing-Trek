<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
        /* Basic styling for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        /* Optional: Add hover effect */
        .gallery img:hover {
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="CONTENT1/IMG_20240108_192624.jpg" alt="Image 1">
        <img src="CONTENT1/IMG_20240109_104225.jpg" alt="Image 2">
        <img src="CONTENT1/IMG_20240111_014949.jpg" alt="Image 3">
        <!-- Add more images here -->
    </div>
</body>
</html>
